<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>单栏布局</title>
  <style type="text/css">
    * {
      margin: 0;
    }
  	.layout {
  	  max-width:800px;
      margin: 0 auto;
  	}
  	#header {
      background-color: green;
      height: 40px;
      border-bottom: 3px solid orange;
  	}
  	#main {
  	  height: 500px;
  	  background-color: red;
  	}
  	#footer {
      background-color: yellow;
      height: 30px;
  	}
  </style>
</head>
<body>
  <div id="header">
    <div class="layout">头部</div>
  </div>
  <div id="main" class="layout">内容</div>
  <div id="footer">
    <div class="layout">尾部</div>
  </div>
</body>
</html>
