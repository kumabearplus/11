<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>三栏布局</title>
  <style type="text/css">
    * {
      margin: 0;
    }
  	#main:after {
  	  content: "";
  	  display: block;
  	  clear: both;
  	}
    #left {
      background-color: red;
      float:right;
      width: 200px;
      height: 80px;
    }
    #right {
      background-color: yellow;
      float: left;
      width: 300px;
      height: 100px;
    }
    #center {
      background-color: blue;
      height: 120px;
      margin: 0 200px 0 300px;
    }
  </style>
</head>
<body>
  <div id="main">
  	<div id="left">左</div>
  	<div id="right">右</div>
  	<div id="center">中</div>
  </div>
</body>
</html>
